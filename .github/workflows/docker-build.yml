name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ==========================================
  # Job 1: Build Backend Image
  # ==========================================
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend Docker Image
        run: |
          docker build -f Dockerfile.backend -t hybridscan-backend:test .

      - name: Test Backend Container
        run: |
          docker run -d --name test-backend -p 8000:8000 hybridscan-backend:test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-backend
          docker rm test-backend

  # ==========================================
  # Job 2: Build Frontend Image
  # ==========================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Frontend Docker Image
        run: |
          docker build -f Dockerfile.frontend -t hybridscan-frontend:test .

      - name: Test Frontend Container
        run: |
          docker run -d --name test-frontend -p 80:80 hybridscan-frontend:test
          sleep 5
          curl -f http://localhost/ || exit 1
          docker stop test-frontend
          docker rm test-frontend

  # ==========================================
  # Job 3: Integration Test with Docker Compose
  # ==========================================
  integration-test:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create required directories
        run: |
          mkdir -p database reports uploads

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d --build

      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until curl -f http://localhost/api/health; do sleep 2; done'

      - name: Run integration tests
        run: |
          # Test frontend
          curl -f http://localhost/ || exit 1
          
          # Test API health
          curl -f http://localhost/api/health || exit 1
          
          # Test API docs
          curl -f http://localhost/api/docs || exit 1

      - name: Show logs on failure
        if: failure()
        run: |
          docker-compose logs

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
